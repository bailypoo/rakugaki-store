  <div class="cart" id="cart">

  <script>
    const cart = [];

    function addToCart(name, price, url) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1, url });
      }
      updateCart();
    }

    function updateCart() {
      const cartBox = document.getElementById('cart');
      const itemsList = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      const shippingDisplay = document.getElementById('cart-shipping');

      itemsList.innerHTML = '';
      let sum = 0;
      let shipping = 0;

      cart.forEach((item) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = item.url;
        link.textContent = `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        li.appendChild(link);
        itemsList.appendChild(li);
        sum += item.price * item.quantity;
        shipping += item.quantity * 0.50;
      });

      total.textContent = (sum + shipping).toFixed(2);
      shippingDisplay.textContent = shipping.toFixed(2);
      cartBox.style.display = 'block';
    }

    function toggleCart() {
      const cartBox = document.getElementById('cart');
      cartBox.style.display = (cartBox.style.display === 'block') ? 'none' : 'block';
    }

    window.addEventListener('click', function(e) {
      const cartBox = document.getElementById('cart');
      if (!cartBox.contains(e.target) && !e.target.closest('.cart-icon')) {
        cartBox.style.display = 'none';
      }
    });

    function goToCheckout() {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = 'https://www.paypal.com/cgi-bin/webscr';
      form.target = '_blank';

      form.innerHTML = `
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="upload" value="1">
        <input type="hidden" name="business" value="bailychen682@gmail.com">
        <input type="hidden" name="return" value="https://yourdomain.com/thankyou.html">
      `;

      cart.forEach((item, index) => {
        form.innerHTML += `
          <input type="hidden" name="item_name_${index + 1}" value="${item.name}">
          <input type="hidden" name="amount_${index + 1}" value="${item.price.toFixed(2)}">
          <input type="hidden" name="quantity_${index + 1}" value="${item.quantity}">
          <input type="hidden" name="handling_${index + 1}" value="${(item.quantity * 0.50).toFixed(2)}">
        `;
      });

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }
  </script>
